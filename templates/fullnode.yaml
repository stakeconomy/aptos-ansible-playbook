base:
  role: "full_node"
  data_dir: "{{ aptos_user_home }}/data"
  waypoint:
    from_file: "{{ aptos_user_home }}/{{ aptos_workspace }}/waypoint.txt"

execution:
  genesis_file_location: "{{ aptos_user_home }}/{{ aptos_workspace }}/genesis.blob"

full_node_networks:
- network_id:
    private: "vfn"
  listen_address: "/ip4/0.0.0.0/tcp/6181"
  seeds:
    00000000000000000000000000000000d58bc7bb154b38039bc9096ce04e1237:
      addresses:
      - "/ip4/{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}/tcp/6181/noise-ik/f0274c2774519281a8332d0bb9d8101bd58bc7bb154b38039bc9096ce04e1237/handshake/0"
      role: "Validator"

- network_id: "public"
  discovery_method: "onchain"
  listen_address: "/ip4/0.0.0.0/tcp/6182"
  max_inbound_connections: 100
  identity:
    type: "from_file"
    path: "{{ aptos_user_home }}/{{ aptos_workspace }}/keys/validator-full-node-identity.yaml"

api:
  enabled: true
  address: "0.0.0.0:8080"
